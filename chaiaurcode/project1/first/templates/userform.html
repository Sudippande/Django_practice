{% extends "layout.html" %}
{% load static tailwind_tags %}
{% load static %}




{% block title %}
    <h1 class="page-title">Welcome to User Login Form</h1>
{% endblock %}

{% block nav %}{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 0;
    }

    .page-title {
        text-align: center;
        margin-top: 40px;
        font-size: 2em;
        color: #333;
    }

    .form_c {
        max-width: 400px;
        margin: 40px auto;
        padding: 30px;
        background: #100d0dff;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .form_1 input[type="text"],
    .form_1 input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
    }

    .form_2 {
        text-align: center;
        margin-top: 20px;
    }

    .form_2 button {
        padding: 10px 25px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .form_2 button:hover {
        background-color: #45a049;
    }
</style>
{% tailwind_css %}
<h2 style="text-align:center; color:#555;">Login Form</h2>
<form method="post" action="{% url "submit_form" %}" class="form_c">
    {% csrf_token %}
    <div class="form_1">
        <label for="username" style=color:red>Username:</label>
        <input type="text" name="username" id="username" required>

        <label for="password" style=color:red>Password:</label>
        <input type="password" name="password" id="password" required>
    </div>

    <div class="form_2">
        <button type="submit" >Submit</button>
    </div>



     <div class="form_2">
        <input type='text' value='{{output}}'/>
    </div>
    
</form>
{% endblock %}
