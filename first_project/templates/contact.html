{% extends "base.html" %}

{% block title %}
Contact Sudip
{% endblock title %}

{% block body %}
<style>
    body {
        background: #f4f8fb;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .contact-card {
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 700px;
        margin: auto;
    }

    .contact-header {
        color: #0d6efd;
        font-weight: bold;
    }

    .contact-subtext {
        color: #6c757d;
        margin-bottom: 30px;
    }

    .form-label {
        font-weight: 600;
    }

    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .btn-submit {
        background-color: #0d6efd;
        color: white;
        border-radius: 50px;
        padding: 10px 25px;
        transition: 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #0056d2;
    }

    .text-center svg {
        margin-bottom: 10px;
    }
</style>

<div class="container my-5">
    <div class="contact-card">
        <div class="text-center">
            <svg width="60" height="60" fill="currentColor" class="bi bi-envelope-fill text-primary" viewBox="0 0 16 16">
                <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.803L0 4.697zm6.761 3.396L16 11.801V4.697l-6.761 3.396a.5.5 0 0 1-.478 0zM16 12.803V12a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v.803l6.803-4.46L16 12.803z"/>
            </svg>
            <h2 class="contact-header">Contact Us</h2>
            <p class="contact-subtext">Thank you for visiting our store. We'd love to hear from you!</p>
        </div>

        <form action="contact.html" method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="email" placeholder="Name" name='name' required>
            </div>


            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" name="email" required>
            </div>

            <div class="mb-3">
                <label for="file" class="form-label">Upload File (optional)</label>
                <input type="file" class="form-control" id="file" name="file">
            </div>

            <div class="mb-3">
                <label for="number" class="form-label">Number</label>
                <input type="number" class="form-control" id="chat" placeholder="Type your phone number here..." name='number'>
            </div>

            <div class="mb-3">
                <label for="feedback" class="form-label">Your Feedback</label>
                <textarea class="form-control" id="feedback" rows="4" placeholder="Share your thoughts..." name='feedback'></textarea>
            </div>

            <div class="text-center mt-4">
                <input type="submit" class="btn btn-submit" namr="submit">
            </div>
        </form>
    </div>
</div>
{% endblock body %}
{% block footer %}
{% endblock footer %}
