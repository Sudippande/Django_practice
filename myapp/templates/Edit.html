<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Data</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      color: #333;
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: 0.2s ease;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
    }

    img, video {
      display: block;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Edit Record</h1>

    <label>Name:</label>
    {{ form.name }}

    <label>Age:</label>
    {{ form.age }}

    <label>Email:</label>
    {{ form.email }}

    <label>Address:</label>
    {{ form.address }}

    <label>Image:</label>
    {% if form.instance.image %}
      <img src="{{ form.instance.image.url }}" width="100">
    {% endif %}
    {{ form.image }}

    <label>Video:</label>
    {% if form.instance.video %}
      <video width="250" height="150" controls>
        <source src="{{ form.instance.video.url }}" type="video/mp4">
      </video>
    {% endif %}
    {{ form.video }}

    <button type="submit">Update</button>
  </form>
</body>
</html>
